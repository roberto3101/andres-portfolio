    <style>
      /* Widget Flotante con Nebulosa */
      .translator-widget {
        position: fixed;
        top: 100px;
        right: 20px;
        z-index: 9999;
        cursor: move;
      }

      .nebula-background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        pointer-events: none;
        z-index: -1;
      }

      .nebula-core {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, rgba(74, 144, 226, 0.4) 0%, rgba(80, 201, 255, 0.2) 50%, transparent 100%);
        border-radius: 50%;
        animation: nebulaRotate 20s linear infinite, nebulaPulse 3s ease-in-out infinite;
        filter: blur(10px);
      }

      .nebula-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(80, 201, 255, 0.2) 0%, rgba(74, 144, 226, 0.1) 40%, transparent 70%);
        border-radius: 50%;
        animation: nebulaRotate 30s linear infinite reverse, nebulaPulse 4s ease-in-out infinite;
        filter: blur(15px);
      }

      .translator-button {
        position: relative;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: rgba(15, 12, 41, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(74, 144, 226, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.3rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 
          0 0 30px rgba(74, 144, 226, 0.4),
          inset 0 0 20px rgba(74, 144, 226, 0.2);
      }

      .translator-button:hover {
        transform: scale(1.1);
        border-color: rgba(80, 201, 255, 0.8);
        box-shadow: 
          0 0 40px rgba(80, 201, 255, 0.6),
          inset 0 0 30px rgba(80, 201, 255, 0.3);
      }

      .translator-button svg {
        width: 24px;
        height: 24px;
        fill: #4a90e2;
      }

      .current-flag {
        font-size: 1.2rem;
      }

      .language-panel {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(15, 12, 41, 0.95);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(74, 144, 226, 0.5);
        border-radius: 20px;
        padding: 1rem;
        width: 280px;
        box-shadow: 
          0 10px 50px rgba(0, 0, 0, 0.5),
          0 0 40px rgba(74, 144, 226, 0.3);
        display: none;
      }

      .language-panel.active {
        display: block;
        animation: panelFadeIn 0.3s ease-out;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .close-button {
        background: none;
        border: none;
        color: #4a90e2;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .close-button:hover {
        background: rgba(74, 144, 226, 0.2);
        color: #50c9ff;
        transform: rotate(90deg);
      }

      .panel-title {
        color: #4a90e2;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        text-align: center;
        font-weight: 600;
      }

      .language-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .lang-button {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.8rem 1rem;
        background: rgba(74, 144, 226, 0.1);
        border: 1px solid rgba(74, 144, 226, 0.3);
        border-radius: 10px;
        color: #b8c5d6;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
      }

      .lang-button:hover {
        background: rgba(74, 144, 226, 0.2);
        border-color: rgba(74, 144, 226, 0.5);
        transform: translateX(5px);
      }

      .lang-button.active {
        background: rgba(74, 144, 226, 0.3);
        border-color: #4a90e2;
        color: #50c9ff;
        font-weight: 600;
      }

      .lang-flag {
        font-size: 1.5rem;
      }

      @keyframes nebulaRotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      @keyframes nebulaPulse {
        0%, 100% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      @keyframes panelFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Ocultar widget de Google Translate */
      #google_translate_element {
        display: none !important;
      }

      .goog-te-banner-frame {
        display: none !important;
      }

      body {
        top: 0 !important;
      }

      .skiptranslate {
        display: none !important;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .translator-widget {
          display: none;
        }
      }
    </style>

    <!-- Widget Script -->
    <script>
      // Variables
      const translatorButton = document.getElementById('translatorButton');
      const languagePanel = document.getElementById('languagePanel');
      const closeButton = document.getElementById('closeButton');
      const currentFlag = document.getElementById('currentFlag');
      const translatorWidget = document.getElementById('translatorWidget');
      let currentLang = 'es';

      // Toggle panel
      translatorButton.addEventListener('click', (e) => {
        e.stopPropagation();
        languagePanel.classList.toggle('active');
      });

      closeButton.addEventListener('click', (e) => {
        e.stopPropagation();
        languagePanel.classList.remove('active');
      });

      // Cerrar al hacer click fuera
      document.addEventListener('click', (e) => {
        if (!translatorWidget.contains(e.target)) {
          languagePanel.classList.remove('active');
        }
      });

      // FunciÃ³n para cambiar idioma
      window.changeLanguage = function(langCode, flag, langName) {
        console.log('Cambiando a: ' + langCode);
        
        // Actualizar flag actual
        currentFlag.textContent = flag;
        currentLang = langCode;

        // Actualizar botones activos
        document.querySelectorAll('.lang-button').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.closest('.lang-button').classList.add('active');

        // Activar Google Translate
        setTimeout(() => {
          const selectElement = document.querySelector('.goog-te-combo');
          if (selectElement) {
            selectElement.value = langCode;
            selectElement.dispatchEvent(new Event('change'));
            console.log('âœ… Idioma cambiado a: ' + langName);
          } else {
            console.log('â³ Esperando a Google Translate...');
            setTimeout(() => {
              const retrySelect = document.querySelector('.goog-te-combo');
              if (retrySelect) {
                retrySelect.value = langCode;
                retrySelect.dispatchEvent(new Event('change'));
                console.log('âœ… Idioma cambiado a: ' + langName);
              }
            }, 1000);
          }
        }, 100);

        // Cerrar panel
        languagePanel.classList.remove('active');
      };

      // Hacer el widget arrastrable
      let isDragging = false;
      let currentX;
      let currentY;
      let initialX;
      let initialY;

      translatorWidget.addEventListener('mousedown', dragStart);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', dragEnd);

      function dragStart(e) {
        if (e.target === translatorButton || e.target.closest('.translator-button')) {
          initialX = e.clientX - translatorWidget.offsetLeft;
          initialY = e.clientY - translatorWidget.offsetTop;
          isDragging = true;
        }
      }

      function drag(e) {
        if (isDragging) {
          e.preventDefault();
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;
          translatorWidget.style.left = currentX + 'px';
          translatorWidget.style.top = currentY + 'px';
          translatorWidget.style.right = 'auto';
        }
      }

      function dragEnd() {
        isDragging = false;
      }
    </script>
