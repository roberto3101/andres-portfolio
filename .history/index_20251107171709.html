<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portafolio de Andres Alvaro Sanchez Trujillo - Desarrollador Full Stack Junior" />
    <meta name="keywords" content="desarrollador, fullstack, java, spring boot, react, portfolio" />
    <meta name="author" content="Andres Alvaro Sanchez Trujillo" />
    <title>Andres Sanchez - Desarrollador Full Stack</title>
    
    <style>
      #translate-widget-container {
        position: fixed;
        top: 128px;
        right: 22px;
        z-index: 9999;
        background: #161b22ee;
        border-radius: 14px;
        padding: 10px 22px 10px 15px;
        box-shadow: 0 4px 18px #0007;
        border: 1.5px solid #58a6ff66;
        font-family: inherit;
        min-width: 170px;
        display: flex;
        align-items: center;
        gap: 10px;
        user-select: none;
      }
      .translate-label {
        color: #58a6ff;
        font-weight: 600;
        font-size: 1.07rem;
        letter-spacing: .01em;
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: grab;
        -webkit-user-drag: none;
      }
      .translate-label:active {
        cursor: grabbing;
      }
      #google_translate_element {
        width: 100%;
        user-select: auto;
      }
      .goog-logo-link, .goog-te-gadget span {
        display: none !important;
      }
      .goog-te-gadget {
        color: #e6edf3 !important;
        font-size: 1.08rem !important;
      }
      .goog-te-combo {
        background: #11151c;
        color: #14e956;
        border-radius: 8px;
        padding: 0.5em 1em;
        border: 1px solid #3aafd9;
        font-size: 1rem;
        font-family: inherit;
        outline: none;
        box-shadow: 0 2px 8px #161b22aa;
        transition: background 0.18s, color 0.18s;
        margin: 0 !important;
      }
      .goog-te-combo:focus {
        background: #212a34;
        color: #58a6ff;
      }
      @media (max-width: 600px) {
        #translate-widget-container {
          padding: 4px 8px 4px 8px;
          font-size: 0.98rem;
          border-radius: 10px;
          min-width: 120px;
          top: 7px;
          right: 3px;
        }
        .goog-te-combo {
          font-size: 0.92rem;
          padding: 0.33em 0.7em;
        }
        .translate-label { font-size: .98rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- WIDGET DEL TRADUCTOR -->
    <div id="translate-widget-container" tabindex="0">
      <span class="translate-label">
        <span class="icon">üåê</span> Traductor
      </span>
      <div id="google_translate_element"></div>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'es',
          includedLanguages: 'en,es,fr,de,it,pt',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }

      // DRAG s√≥lo sobre la etiqueta "Traductor"
      (function() {
        const widget = document.getElementById('translate-widget-container');
        const handle = widget.querySelector('.translate-label');
        let offsetX = 0, offsetY = 0, dragging = false;

        handle.addEventListener('mousedown', e => {
          dragging = true;
          offsetX = e.clientX - widget.getBoundingClientRect().left;
          offsetY = e.clientY - widget.getBoundingClientRect().top;
          document.body.style.userSelect = "none";
        });
        
        window.addEventListener('mousemove', e => {
          if (!dragging) return;
          moveAt(e.clientX, e.clientY);
        });
        
        window.addEventListener('mouseup', () => {
          dragging = false;
          document.body.style.userSelect = "";
        });

        handle.addEventListener('touchstart', e => {
          const touch = e.touches[0];
          dragging = true;
          offsetX = touch.clientX - widget.getBoundingClientRect().left;
          offsetY = touch.clientY - widget.getBoundingClientRect().top;
          document.body.style.userSelect = "none";
        }, {passive:false});
        
        window.addEventListener('touchmove', e => {
          if (!dragging) return;
          const touch = e.touches[0];
          moveAt(touch.clientX, touch.clientY);
        }, {passive:false});
        
        window.addEventListener('touchend', () => {
          dragging = false;
          document.body.style.userSelect = "";
        });

        function moveAt(x, y) {
          const minX = 0;
          const minY = 0;
          const maxX = window.innerWidth - widget.offsetWidth;
          const maxY = window.innerHeight - widget.offsetHeight;
          const nx = Math.min(Math.max(x - offsetX, minX), maxX);
          const ny = Math.min(Math.max(y - offsetY, minY), maxY);
          widget.style.left = nx + "px";
          widget.style.top = ny + "px";
          widget.style.right = "auto";
          widget.style.bottom = "auto";
          widget.style.position = "fixed";
        }
      })();
    </script>
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
